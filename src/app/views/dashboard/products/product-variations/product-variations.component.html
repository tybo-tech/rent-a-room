<app-loader [showLoader]="showLoader" *ngIf="showLoader"></app-loader>


<div class="main">
  <div class="main-list">

    <div class="form-section" *ngFor="let item of varaitions ; let i = index">
      <span class="label">
        Product <b>{{item?.Name}}(s)</b>
      </span>
      <div class="variation-item" *ngFor="let variation of item.VariationsOptions ; let i = index"
        (click)="selectVariation(variation)">
        <!-- <section class="example-section">
          <mat-checkbox class="example-margin" [checked]="variation.IsSelected" >{{variation.Name}}
          </mat-checkbox>
        </section> -->

        <div class="cheked" *ngIf="variation.IsSelected">
          <!-- <span class="material-icons">
            check_circle_outline
            </span>  -->
          <span class="material-icons">
            check_circle
          </span>
          {{variation.Name}}
        </div>
        <div class="cheked" *ngIf="!variation.IsSelected">
          <span class="material-icons">
            radio_button_unchecked
          </span> {{variation.Name}}
        </div>
      </div>
    </div>

    <div class="form-section">
      <div class="create-cta">
        <div class="action">
          <button mat-button class="mat-primary" type="button" (click)="saveProduct()">
            Save
          </button>
        </div>
      </div>
    </div>


  </div>


</div>
