<div class="main-list" *ngIf="jobCards">

  <div class="create-cta">
    <div class="">
      <h1>
        Jobs ({{jobCards.length}})
      </h1>
    </div>
    <div class="action">
      <input type="search" placeholder="Filter by Job Name">
    </div>
    <div class="action">
      <button mat-button class="mat-primary sec" type="button" (click)="add()">
        Add New Job
      </button>
    </div>
  </div>

  <div class="headers">
    <div class="item">
      Job Tittle
    </div>
    <div class="item">
      Job Number
    </div>
    <div class="item">
      Due Date
    </div>
    <div class="item">
      Status
    </div>

  </div>
  <div class="line-items" *ngFor="let item of jobCards" (click)="view(item)">
    <div class="item">
      <h1>
        {{item.Tittle}}
        <span class="date">
          Created: {{item.CreateDate | date: 'shortDate'}}
        </span>
      </h1>
    </div>
    <div class="item">
      <h1>
        {{item.JobNo}}
      </h1>
    </div>
    <div class="item">
      <h1 *ngIf="item.StartDate && item.DueDate">
        {{item.StartDate | date: 'shortDate'}} - {{item.DueDate | date: 'shortDate'}}
      </h1>
      <h1 *ngIf="!item.StartDate ||  !item.DueDate">Not set</h1>
    </div>
    <div class="item">
      <h1>
        {{item.Status}}
      </h1>
    </div>
  </div>
</div>
