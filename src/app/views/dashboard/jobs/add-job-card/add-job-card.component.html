<app-loader [showLoader]="showLoader" *ngIf="showLoader"></app-loader>

<div class="main">

  <div class="page-section">

    <div class="main-list">

      <div class="form-section" *ngIf="job">
        <div class="col-1-of-2">
          <div class="col">
            <div class="detail">
              <label for="name">Customer</label>

              <input matInput placeholder="Customer" aria-label="Customer" [matAutocomplete]="auto"  [(ngModel)]="job.CustomerName">
              <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let customer of filteredStates | async" [value]="customer.Name + ' '+ customer.Surname" (click)="selectCustomer(customer)">
                  <img class="example-option-img" aria-hidden [src]="customer.flag" height="25">
                  <span>{{customer.Name}} {{customer.Surname}}</span>
                </mat-option>
              </mat-autocomplete>


            </div>
            <div class="detail">
              <label for="name">Job Tittle *</label>
              <input type="text" [(ngModel)]="job.Tittle" placeholder="e.g. Floral summer shirts">
            </div>
            <div class="detail">
              <label for="name">Job Number (system generated)</label>
              <input type="text" disabled [(ngModel)]="job.JobNo" placeholder="e.g. Floral summer shirts">
            </div>


          </div>

          <div class="col">
            <div class="detail">
              <div class="body quill">
                <label for="name">Job Description</label>
                <!-- <quill-editor [styles]="editorStyle" [modules]="modules" [(ngModel)]="job.Description">
                </quill-editor> -->
              </div>

              <div class="create-cta">
                <div class="action">
                  <button mat-button class="mat-primary" [disabled]="!job.Tittle" type="button" (click)="saveJob()">
                    Save job
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>




      </div>


    </div>
  </div>
