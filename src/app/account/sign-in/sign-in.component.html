  <div class="">
    <div class="logo">
      <img src="assets/images/common/logo.png"
           alt="">
      <h1>
        Login to your account.
      </h1>
    </div>
    <form class="default-form sign-in"
          [formGroup]="rForm">
      <div class="form-container">
        <h1 class="h1">
        </h1>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email"
                 class="form-control"
                 formControlName="Email"
                 id="exampleInputEmail1"
                 placeholder="Enter email">
          <div class="alert"
               *ngIf="!rForm.controls['Email'].valid  && rForm.controls['Email'].touched ">
            Email is required
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">
            Password
            <mat-icon class="pointer"
                      (click)="hidePassword = !hidePassword">
              {{hidePassword ? 'visibility_off' : 'visibility'}}
            </mat-icon>
          </label>
          <input type="password"
                 [type]="hidePassword? 'password': 'text'"
                 class="form-control"
                 formControlName="Password"
                 id="exampleInputPassword1"
                 placeholder="Password">
          <div class="showPassword"
               (click)="hidePassword = !hidePassword">
            <div class="alert"
                 *ngIf="!rForm.controls['Password'].valid && rForm.controls['Password'].touched ">
              Password is required
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="forgot-password">
            <a routerLink="/forgot-password"
               class="link">forgot password ?</a>
          </div>
        </div>
        <div class="form-group">
          <button class="mat-primary"
                  mat-button
                  color="primary"
                  (click)="Login()"
                  [disabled]="!rForm.valid">
            Login
          </button>
          <span class="error">{{error}}</span>
          <div class="cta">
            Sign Up as A customer?
            <a (click)="toSignUp('Customer')">
              Sign up</a>
          </div>
          <div class="cta">
            Become a partner?
            <a (click)="toSignUp('Partner')">
              Join Now</a>
          </div>
        </div>
      </div>

    </form>
  </div>
