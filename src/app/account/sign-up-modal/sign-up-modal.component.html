<form class="form-modal" [formGroup]="rForm">
  <div class="form-container">
      <div class="form-group">
        <label for="exampleInputName">Name</label>
        <input type="text" class="form-control" formControlName="Name" id="exampleInputFirstName"
          placeholder="Enter First Name">
        <div class="alert" *ngIf="!rForm.controls['Name'].valid  && rForm.controls['Name'].touched ">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputSurname">Enter Surname</label>
        <input type="text" class="form-control" formControlName="Surname" id="exampleInputSurname"
          placeholder="Enter Surname">
        <div class="alert" *ngIf="!rForm.controls['Surname'].valid  && rForm.controls['Surname'].touched ">
          Surname is required
        </div>
      </div>



    <div class="form-group">
      <label for="exampleInputPhoneNumber">Contact number</label>
      <input type="email" class="form-control" formControlName="PhoneNumber" id="exampleInputPhoneNumber"
        placeholder="Enter Contact Number">
      <div class="alert" *ngIf="!rForm.controls['PhoneNumber'].valid  && rForm.controls['PhoneNumber'].touched ">
        PhoneNumber is required
      </div>
    </div>

    <div class="form-group">
      <label for="exampleInputEmail">Email address (Used for login to track your booking)</label>
      <input type="email" class="form-control" formControlName="Email" id="exampleInputEmail"
        placeholder="Enter email">
      <div class="alert" *ngIf="!rForm.controls['Email'].valid  && rForm.controls['Email'].touched ">
        Email is required
      </div>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">
        Password (Used  for login  to track your booking.) <mat-icon class="pointer" (click)="hidePassword = !hidePassword">
          {{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </label>
      <input type="password" [type]="hidePassword? 'password': 'text'" class="form-control" formControlName="Password"
        id="exampleInputPassword1" placeholder="Password">
      <div class="showPassword" (click)="hidePassword = !hidePassword">
        <div class="alert" *ngIf="!rForm.controls['Password'].valid && rForm.controls['Password'].touched ">
          Password is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <button mat-button color="primary" class="mat-primary" (click)="onSubmit(rForm.value)"
        [disabled]="!rForm.valid">
        Confirm
      </button>
      <span class="error">{{error}}</span>
      <div class="cta">
        Already have an account?
        <a routerLink="/sign-in"> Sign in</a>
      </div>
    </div>
  </div>
</form>
